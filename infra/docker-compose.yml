version: '3.3'
services:
  db:
    image: postgres:13.0-alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env

  backend:
    # image: tom9981/foodgram_backend:v3
    image: tom9981/foodgram_backend:latest
    restart: always
    volumes:
      - static_value:/app/static/
      - media_value:/app/media/
    depends_on:
      - db
    env_file:
      - ./.env

  frontend:
    image: tom9981/foodgram_frontend:latest
    # build:
    #  context: ../frontend
    #  dockerfile: Dockerfile
    volumes:
    #  - ../frontend/:/app/result_build/
      - frontend_value:/app/result_build/build
    depends_on:
      - backend

  nginx:
    image: nginx:1.19.3
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_value:/static/
      - media_value:/media/
      #- ../frontend/build:/usr/share/nginx/html/
      - frontend_value:/usr/share/nginx/html/
      #- ../docs/:/usr/share/nginx/html/api/docs/
      # каталог /docs перенесли в корень ВМ через csp - меняем путь к нему:
      - ./docs/:/usr/share/nginx/html/api/docs/

      #- static_value:/var/html/static/
      #- media_value:/var/html/media/
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data:
  static_value:
  media_value:
  frontend_value: